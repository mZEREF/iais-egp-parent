# Sop Form ToolBox
sopform.controls.standard.Label								=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment label-control"><label id="{id}--label" class="{type} control-label control-set-font">{caption}</label></div></div>
sopform.controls.standard.TextBox							=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment">{mandatory}<div class="normal-indicator"><input type="text" id="{id}--text" class="control-input control-set-font control-font-normal" value="{value}" {size} {maxLength}/> <div id="{id}--errorMsg_right" style="display: none;" class="error_placements"></div></div></div></div>
sopform.controls.standard.Password							=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment">{mandatory}<div class="normal-indicator"><input type="password" id="{id}--text" class="control-input control-set-font control-font-normal" value="{value}" {size} {maxLength}/><div id="{id}--errorMsg_right" style="display: none;" class="error_placements"></div></div></div></div>
sopform.controls.standard.TextArea							=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment">{mandatory}<div class="normal-indicator"><textarea id="{id}--text" class="control-input control-set-font control-font-normal" {rows} {cols}>{value}</textarea><div id="{id}--errorMsg_right" style="display: none;" class="error_placements"></div></div></div></div>
sopform.controls.standard.ListBox 							=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment">{mandatory}<div class="normal-indicator"><select id="{id}--select" class="control-input control-set-font control-font-normal" multiple="true" {size}>{options}</select><div id="{id}--errorMsg_right" style="display: none;" class="error_placements"></div></div></div></div>
sopform.controls.standard.CheckBox							=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment">{mandatory}<div class="normal-indicator">{checkbox}<div id="{id}--errorMsg_right" style="display: none;" class="error_placements"></div></div></div></div>
sopform.controls.standard.DropDown							=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment">{mandatory}<div class="normal-indicator"><select id="{id}--select" class="control-input control-set-font control-font-normal">{options}</select><div id="{id}--errorMsg_right" style="display: none;" class="error_placements"></div></div></div></div>
sopform.controls.standard.Radio								=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment">{mandatory}<div class="normal-indicator">{radio}<div id="{id}--errorMsg_right" style="display: none;" class="error_placements"></div></div></div></div>
sopform.controls.standard.DatePicker						=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment">{mandatory}<div class="normal-indicator"><input type="text" id="{id}--text" class="control-input control-set-font control-font-normal" value="{value}" />{datepickerscript}<div id="{id}--errorMsg_right" style="display: none;" class="error_placements"></div></div></div></div>
sopform.controls.standard.Html								=	<div id="{id}" class="control" style="{visibility}">{source}</div>
sopform.controls.standard.Empty								=	<div id="{id}" class="control" style="{visibility}"><div class="control-set-alignment control-set-font control-font-normal"></div></div>
sopform.controls.standard.Button							=   <div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-input-span control-set-font control-set-alignment"><input type="button" id="{id}--input" class="control-input control-set-font control-font-normal" value="{caption}" /></div></div>
sopform.controls.standard.RichTextBox						=   <div id="{id}" class="control {developerclass} richtextbox" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment"><div class="normal-indicator"><textarea id="{id}--text" class="control-input" {width}>{value}</textarea><div id="{id}--errorMsg_right" style="display: none;" class="error_placements"></div></div></div></div>

sopform.controls.base.Section.border.true					=   <div id="{id}" class="section control {developerclass}" style="{visibility}"><fieldset><legend class="control-set-font control-font-header">{title}</legend><div id="{id}--errorMsg_section_top" class="error_placements"></div><table class="control-grid">{content}</table><div id="{id}--errorMsg_section_bottom" class="error_placements"></div></fieldset></div>
sopform.controls.base.Section.border.false					=   <div id="{id}" class="section control {developerclass}" style="{visibility}"><div class="control-set-font control-font-header section-header"><label>{title}</label></div><div id="{id}--errorMsg_section_top" class="error_placements"></div><table class="control-grid" style="{style}">{content}</table><div id="{id}--errorMsg_section_bottom" class="error_placements"></div></div>
sopform.controls.base.RepeatableSection.border.true			=   <div id="{id}" class="repeatable-section control {developerclass}" style="{visibility}"><div class="control-set-font control-font-header repeatable-section-header"><div class="rs-pagination" data-ispagination="{ispagination}"></div><label>{title}</label></div>{content}</div>
sopform.controls.base.RepeatableRow.border.false			=   <div id="{id}" class="repeatable-row control {developerclass}" style="{visibility}"><div class="control-set-font control-font-header section-header"><label>{title}</label></div>{content}</div>
sopform.controls.base.RepeatableRow.border.true				=   <div id="{id}" class="repeatable-row control {developerclass}" style="{visibility}"><fieldset><legend class="control-set-font control-font-header">{title}</legend><div id="{id}--errorMsg_section_top" class="error_placements"></div>{content}<div id="{id}--errorMsg_section_bottom" class="error_placements"></div></fieldset></div>
sopform.controls.base.Page									=	<div id="{id}" class="page control control-area" style="{visibility}"><div id="{id}--errorMsg_page_top" class="error_placements"></div><table class="control-grid">{content}</table><div id="{id}--errorMsg_page_bottom" class="error_placements"></div></div>

sopform.common.Radio	                                    = <input type="radio" value="{0}" name={1}" id="{2}" {3}>
sopform.common.Radio.Label	                                = <label for="{0}">{1}</label>
sopform.common.CheckBox										= <input type="checkbox" id="{0}" value="{1}" name="{2}" value="checkbox" {3}/>
sopform.common.mandatory									= <span class="required-indicator-before-input"></span>

sopform.repeat.DeleteIcon									= <div class="repeatable-section-remove-button" onclick="{0}">x</div>

sopform.controls.standard.ViewInput							=	<div id="{id}" class="control {developerclass}" style="{visibility}"><div class="control-label-span control-set-alignment"><label id="{id}--label" class="control-label control-set-font control-font-label">{caption}</label></div><div class="control-input-span control-set-alignment">{mandatory}<div class="normal-indicator"><label type="text" id="{id}--text" class="control-input control-set-font control-font-normal" >{value}</label></div></div></div>
# Properties to initialise log4j
log4j.rootLogger=debug, stdout, filelog

# let log4j log itself
#log4j.debug=true

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%t][%40C:%L] - %m%n

log4j.appender.filelog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.filelog.file=/usr/local/tomcat/logs/egpcloud.log
log4j.appender.filelog.DatePattern = '.'yyyy-MM-dd
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=%d %5p [%t][%40C:%L] - %m%n

log4j.appender.bigdatalog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.bigdatalog.file=/usr/local/tomcat/logs/egpcloud-bigdata.log
log4j.appender.bigdatalog.DatePattern = '.'yyyy-MM-dd
log4j.appender.bigdatalog.layout=org.apache.log4j.PatternLayout
log4j.appender.bigdatalog.layout.ConversionPattern=%m%n


#individual package
log4j.logger.com.ecquaria.cloud=info, filelog, stdout
log4j.additivity.com.ecquaria.cloud=false

#individual package
log4j.logger.com.ecquaria.egp.core.engine.bat=info, filelog, stdout
log4j.additivity.com.ecquaria.egp.core.engine.bat=false

#individual package
log4j.logger.com.ecquaria.egp.core.servlet=info, filelog, stdout
log4j.additivity.com.ecquaria.egp.core.servlet=false

#individual package
log4j.logger.com.ecquaria.egp.core.bat=info, filelog, stdout
log4j.additivity.com.ecquaria.egp.core.bat=false

log4j.logger.sop.webflow.rt=info, filelog, stdout
log4j.additivity.sop.webflow.rt=false

log4j.logger.sop.bigdata.log.appender=info, bigdatalog, stdout

management.endpoints.web.exposure.include=refresh,health,info,bus-refresh
spring.application.name=web-cc-app
spring.cloud.config.profile=development
spring.cloud.config.label=latest
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=iais-config
eureka.client.serviceUrl.defaultZone=http://dockerui:8789/eureka/
eureka.instance.hostname=dockerui
spring.cloud.bus.refresh.enabled=true
spring.kafka.bootstrap-servers=kafka-server:9092

management.endpoints.web.exposure.include=*
management.endpoints.bus-refresh.enabled=true
spring.application.name=payment-web
spring.cloud.config.profile=development
spring.cloud.config.label=latest
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=iais-config
spring.cloud.config.retry.max-attempts=3
spring.cloud.config.retry.multiplier=1.1
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-interval=2000
eureka.client.serviceUrl.defaultZone=http://dockerui:8787/eureka/
eureka.instance.hostname=dockerui
spring.cloud.bus.refresh.enabled=true
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=egp
spring.rabbitmq.password=egp
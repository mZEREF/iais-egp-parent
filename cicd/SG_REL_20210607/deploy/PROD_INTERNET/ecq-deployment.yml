name: ${TagName}-${BUILD_NUMBER}
project_name: MOH_HALP
env_name: PROD-HALP-INTERNET
description: |
  This production deployment package is for deployment release no. ${TagName}-${BUILD_NUMBER}.
  It contains the fixes/changes made for the following issue(s):
  1) Just a simple deployment test on IAIS_INTERNET

execution: manual
failure_action: stop

deployments:
  - type: image_tag
    stack_name: PRD-inter-halp-app
    services:
      - hcsa-licence-web=nexus3:5000/docker-mohiais-egp/hcsa-application:${TagName}-${BUILD_NUMBER}
      - main-web=nexus3:5000/docker-mohiais-egp/fe-main:${TagName}-${BUILD_NUMBER}
      - egov=nexus3:5000/docker-mohiais-egp/egov-app:${TagName}-${BUILD_NUMBER}
      - web=nexus3:5000/docker-mohiais-egp/web:${TagName}-${BUILD_NUMBER}
  - type: wait_for_healthcheck
    stack_name: PRD-inter-halp-app
    timeout_seconds: 300